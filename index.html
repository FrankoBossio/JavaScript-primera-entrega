	    		<option value="">2010</option>
	    	</select>
	    </div>

	    <div class="campo">
	    	<label>Plan</label>
	    		<input
		    		 type="radio" 
		    		 name="plan"
		    		 value="basico"
		    		 class="radio"
		    		 id="radioBasico"
		    	/> Basico

				<input
		    		 type="radio" 
		    		 name="plan"
		    		 value="completo"
		    		 class="radio"
		    		 id="radioCompleto"
		    	/> Completo

		<input type="button" onclick="capturar();" class="button-primary" value="cotizar"/>

	</div>
